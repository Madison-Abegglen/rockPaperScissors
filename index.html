<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid bg-cool">
    <div class="row">
      <div class="col-sm-4 card text-center">
        <img src="images/geodeheckyea.jpeg" alt="" class="card-img-top">
        <div class="card-body d-flex justify-content-center flex-column">
          <h5 class="card-title"></h5>
          <p class="card-text">ROCK</p>
          <button class="btn btn-primary" onclick="play(0)">Play</button>
        </div>
      </div>
      <div class="col-sm-4 card text-center">
        <img src="images/crumpledPaper.jpeg" alt="" class="card-img-top">
        <div class="card-body d-flex justify-content-center flex-column">
          <h5 class="card-title"></h5>
          <p class="card-text">PAPER</p>
          <button class="btn btn-primary" onclick="play(1)">Play</button>
        </div>
      </div>
      <div class="col-sm-4 card text-center">
        <img src="images/pexels-photo-236118.jpeg" alt="" class="card-img-top">
        <div class="card-body d-flex justify-content-center flex-column">
          <h5 class="card-title"></h5>
          <p class="card-text">SCISSORS</p>
          <button class="btn btn-primary" onclick="play(2)">Play</button>
        </div>
      </div>
    </div>
    <div class="row text-center mt-30">
      <div class="col-6 offset-3 result-box">
        <h1 id="result" class="text-upper"></h1>
      </div>
    </div>
  </div>

  <script src="app.js"></script>

</body>

</html>
